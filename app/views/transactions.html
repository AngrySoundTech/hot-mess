<ul class="mdl-list">

<!-- //TODO: replace ng-repeat with a list of transactions -->
<div ng-repeat="transaction in transactions">
  <li class="mdl-list__item mdl-list__item--three-line">
    <span class="mdl-list__item-primary-content">
      <span>{{transaction.fromUserName}} paid {{transaction.toUserName}}</span>
      <!--<span class="mdl-list__item-text-body">Optional description</span>-->
    </span>
    <span class="mdl-list__item-secondary-content">{{transaction.amount | currency : $ : 0}}</span>
  </li>
  <hr>
</div>
</ul>
