<h1>Create Bet</h1>

<form ng-submit="createBet(description, option1, option2)">
  <label>Description</label>
  <input type="text" ng-model="description"><br>

  <label>Outcome 1</label>
  <input type="text" ng-model="option1"><br>
  <label>Outcome 2</label>
  <input type="text" ng-model="option2"><br>

  <input type="submit">
</form>
